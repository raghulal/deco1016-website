<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Service NSW</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800|Montserrat+Subrayada|Rubik&display=swap">
    </head>
    <body>
        <header>
            <a href="#">
                <h2 id="licenceTitle">Book a Driving Test</h2>
            </a>
        </header>
        <section class="lander">
            
        </section>
        <br>
        <section>
            <div class="main-card">
                <h3 id="licenceHeading">Which test do you want to do?</h3>
                <form id="mainForm">
                    <div class="radioLicence">
                        <input type="radio" name="testType" value="Car">
                        <label for="Car" class="radioCont">Car</label>
                    </div><br>
                    <div class="radioLicence">
                        <input type="radio" name="testType" value="HeavyVehicle" placeholder="Heavy Vehicle">
                        <label for="Heavy Vehicle">Heavy Vehicle</label>
                    </div><br>
                    <div class="radioLicence">
                        <input type="radio" name="testType" value="Motorcycle">
                        <label for="Motorcycle">Motorcycle / Scooter</label>
                    </div><br>
                    <div class="radioLicence">
                        <input type="radio" name="testType" value="SMV">
                        <label for="SMV">Special Mobility Vehicle</label>
                    </div><br>
                    <div class="radioLicence">
                        <input type="radio" name="testType" value="Instructor">
                        <label for="Instructor">Instructor</label>
                    </div><br><br>
                    <button type="button" id="backBtn">Back</button>
                    <button type="button" id="contBtn">Continue</button><br>
                </form>
            </div>
        </section>
    </body>

    <script>
        let form = document.getElementById('mainForm')
        let btnCont = document.getElementById('contBtn')
        let btnBack = document.getElementById('backBtn')

        btnBack.addEventListener('click', function () {
            window.location.href='licenceBooking1.html'
        })

        btnCont.addEventListener('click', function () {
            let radioIn = document.getElementsByName('testType');

            for (i = 0; i < radioIn.length; i++) {
                if (radioIn[i].checked) {
                    localStorage.setItem('Test-Type', radioIn[i].value);
                    window.location.href='licenceBooking3.html'
                }
            }
            }
        )
    </script>
</html>
