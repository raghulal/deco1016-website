<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Service NSW</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800|Montserrat+Subrayada|Rubik&display=swap">
</head>
<body>
    <header>
        <a href="#">
            <h2 id="licenceTitle">Book a Driving Test</h2>
        </a>
    </header>
    <section class="lander">
        
    </section>
    <br>
    <section>
        <div class="main-card">
            <h3 id="licenceHeading">Let's start with some basic details.</h3>
            <form id="mainForm">
                <input type="text" name="firstName" id="firstName" placeholder="First name">
                <input type="text" name="lastName" id="lastName" placeholder="Last name">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="text" name="DLN" id="DLN" placeholder="Driver's Licence Number / Photo ID Number"><br>
                <button type="button">Continue</button><br>
            </form>
        </div>
    </section>
</body>
<script>
    let form = document.getElementById("mainForm")
    form.addEventListener("button", store())

        function store() {
            var fname = document.getElementById("firstName");
            var lname = document.getElementById("lastName");
            var email = document.getElementById("email");
            var dln = document.getElementById("DLN");
            
            localStorage.setItem("First-Name", fname.value);
            localStorage.setItem("Last-Name", lname.value);
            localStorage.setItem("Email-ID", email.value);
            localStorage.setItem("Drivers-Number", dln.value);
            fill();
        }

        function fill() {
            var storedfName = localStorage.getItem("First-Name");
            var storedlName = localStorage.getItem("Last-Name");

        }
</script>

</html>
