<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Service NSW</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800|Montserrat+Subrayada|Rubik&display=swap">
</head>
<body>
    <header>
        <a href="#">
            <h2 id="licenceTitle">Book a Driving Test</h2>
        </a>
    </header>
    <section class="lander">
        
    </section>
    <br>
    <section>
        <div class="main-card">
            <h3 id="licenceHeading">Let's start with some basic details.</h3>
            <form>
                <input type="text" name="firstName" id="firstName" placeholder="First name">
                <input type="text" name="lastName" id="lastName" placeholder="Last name">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="text" name="DLN" id="DLN" placeholder="Driver's Licence Number / Photo ID Number"><br>
                <button type="button">Continue</button><br>
            </form>
        </div>
    </section>
</body>
</html>
