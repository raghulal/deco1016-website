<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Service NSW</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800|Montserrat+Subrayada|Rubik&display=swap">
    </head>
    <body>
        <header>
            <a href="#">
                <h2 id="licenceTitle">Book a Driving Test</h2>
            </a>
        </header>
        <section class="lander">
            
        </section>
        <br>
        <section>
            <div class="main-card">
                <h3 id="licenceHeading">What day do you want sit your test?</h3>
                <form id="mainForm">
                    <div class="radioLicence">
                        <input type="date" name="Test-Date" min="2019-11-12" max="2019-12-31" id="dateInput">
                    </div><br>
                    <button type="button" id="backBtn">Back</button><br><br>
                    <button type="button" id="contBtn">Continue</button><br>
                </form>
            </div>
        </section>
    </body>

    <script>
        let form = document.getElementById('mainForm')
        let btnCont = document.getElementById('contBtn')
        let btnBack = document.getElementById('backBtn')
        
        btnBack.addEventListener('click', function () {
            window.location.href='licenceBooking5.html'
        })

        btnCont.addEventListener('click', function () {
            let dateIn = document.getElementById('dateInput');
            localStorage.setItem('Test-Date', dateIn.value);
            window.location.href='licenceBooking7.html'
            }
        )
    </script>
</html>
