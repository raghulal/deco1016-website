<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Service NSW</title>
        <link rel="stylesheet" href="/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800|Montserrat+Subrayada|Rubik&display=swap">
    </head>
    <body>
        <header>
            <a href="#">
                <h2 id="licenceTitle">Book a Driving Test</h2>
            </a>
        </header>
        <section class="lander">
            
        </section>
        <br>
        <section>
            <div class="main-card">
                <h3 id="licenceHeading">Just some final checks...</h3>
                <label class="finalCheck" id="FfName"></label><br><br><br>
                <label class="finalCheck" id="FlName"></label><br><br><br>
                <label class="finalCheck" id="Femail"></label><br><br><br>
                <label class="finalCheck" id="Fdln"></label><br><br><br>
                <label class="finalCheck" id="Ftesttype"></label><br><br><br>
                <label class="finalCheck" id="Flocation"></label><br><br><br>
                <label class="finalCheck" id="Fdate"></label><br><br><br>
                <label class="finalCheck" id="Ftime"></label><br><br><br>
                <button type="button" id="backBtn">Back</button><br><br>
                <button type="button" id="contBtn">Finish</button><br><br>
            </div>
        </section>
    </body>

    <script>
        let form = document.getElementById('mainForm')
        let btnBack = document.getElementById('backBtn')
        let btnCont = document.getElementById('contBtn')
        
        btnBack.addEventListener('click', function () {
            window.location.href='/licenceBooking7.html'
        })

        btnCont.addEventListener('click', function () {
            window.location.href='/licenceBooking9.html'
        })

        document.getElementById('FfName').innerHTML = "First Name: " + localStorage.getItem('First-Name');
        document.getElementById('FlName').innerHTML = "Last Name: " + localStorage.getItem('Last-Name');
        document.getElementById('Femail').innerHTML = "Email: " + localStorage.getItem('Email-ID');
        document.getElementById('Fdln').innerHTML = "Driver's Licence Number: " + localStorage.getItem('Drivers-Number');
        document.getElementById('Ftesttype').innerHTML = "Test: " + localStorage.getItem('Test-Type') + " - " + localStorage.getItem('Test-Name');
        document.getElementById('Flocation').innerHTML = "Postcode: " + localStorage.getItem('Location');
        document.getElementById('Fdate').innerHTML = "Date: " + localStorage.getItem('Test-Date');
        document.getElementById('Ftime').innerHTML = "Time: " + localStorage.getItem('Test-Time');
    </script>
</html>
